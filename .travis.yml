dist:
  xenial

sudo:
  required

addons:
  postgresql: "9.4"

services:
  - mysql

language:
  python

python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8

env:
  global:
    - TOXENV="py${PYTHON_VERSION//./}"
    - POSTGRES_URL=postgresql://postgres@localhost:5432/postgres
    - SQLITE_URL=sqlite:///:memory:
    - MYSQL_URL=mysql+pymysql://root@localhost:3306/test?charset=utf8

before_install:
  - mysql -e 'CREATE DATABASE test CHARACTER SET utf8 COLLATE utf8_general_ci;'
  - sudo apt-get install sqlite3-pcre
  - echo ".load /usr/lib/sqlite3/pcre.so" > ~/.sqliterc.

install:
  - make install
  - pip install coveralls

script:
  - make test

after_success:
  - coveralls


jobs:
  include:
    - stage: release
      if: tag IS present
      python: 3.8
      deploy:
        provider: pypi
        user: roll
        distributions: sdist bdist_wheel
        skip_cleanup: true
        on:
          tags: true
        password:
          secure: 
