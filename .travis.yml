sudo:
  required

dist:
  trusty

addons:
  postgresql: "9.4"
  apt:
    packages:
      - pandoc

services:
  - mysql

language:
  python

python:
  - 2.7
  - 3.3
  # - 3.4
  - 3.5
  - 3.6

env:
  global:
    - TOXENV="py${PYTHON_VERSION//./}"
    - MYSQL_URL=mysql://root@localhost:3306/test
    - POSTGRES_URL=postgresql://postgres@localhost:5432/postgres
    - SQLITE_URL=sqlite:///:memory:

before_install:
  - mysql -e 'CREATE DATABASE test CHARACTER SET utf8 COLLATE utf8_general_ci;'

install:
  - make install
  - pip install coveralls

script:
  - make test

after_success:
  - coveralls

before_deploy:
  - pandoc --version
  - pandoc -f markdown_github -t rst -o README.rst README.md
  - mv README.rst README.md

deploy:
  provider: pypi
  user: roll
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    tags: true
  password:
    secure: 
